<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @page { size: A4; margin: 20mm; }
    body { 
      font-family: 'Roboto','Noto Sans Devanagari', Arial, sans-serif; 
      color:#111; 
      font-size:12px;
      line-height: 1.6;
      max-width: 210mm;
      margin: 0 auto;
      padding: 10mm;
    }
    h1, h2, h3, h4, h5, h6 { 
      margin: 12px 0 8px;
      font-weight: 700;
      line-height: 1.3;
    }
    h1 { font-size: 24px; }
    h2 { font-size: 20px; }
    h3 { font-size: 16px; }
    p { 
      margin: 8px 0; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%;
      margin: 12px 0;
      font-size: 11px;
    }
    th, td { 
      border: 1px solid #444; 
      padding: 8px 6px; 
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }
    .muted { 
      color:#666; 
      font-size: 11px; 
    }
    strong, b { 
      font-weight: 600; 
    }
    em, i { 
      font-style: italic; 
    }
    ul, ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    li {
      margin: 4px 0;
    }
    .pagebreak { 
      page-break-before: always; 
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <!--CONTENT-->
</body>
</html>
