<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Directory - AI Tender Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    .content {
      padding: 30px;
    }
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: space-around;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .search-box {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
    }
    .search-box button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .search-box button:hover {
      opacity: 0.9;
    }
    .company-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .company-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .company-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }
    .company-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #333;
    }
    .score-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .score-badge.excellent {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .score-badge.good {
      background: #e3f2fd;
      color: #1976d2;
    }
    .score-badge.fair {
      background: #fff3e0;
      color: #f57c00;
    }
    .score-badge.poor {
      background: #ffebee;
      color: #c62828;
    }
    .confidence {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }
    .chip {
      background: #f5f5f5;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: #666;
    }
    .chip strong {
      color: #333;
    }
    .signals-preview {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }
    .signals-preview li {
      margin-bottom: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }
    .signal-row {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
    }
    .signal-row:last-child {
      border-bottom: none;
    }
    .signal-name {
      font-weight: 600;
      color: #333;
    }
    .signal-score {
      color: #667eea;
      font-weight: 600;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .nav-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè¢ Company Directory</h1>
      <p>Data-backed credibility analysis for tender-issuing organizations</p>
    </div>
    
    <div class="content">
      <a href="/" class="nav-link">‚Üê Back to Home</a>
      
      <div class="stats-bar" id="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalCompanies">-</div>
          <div class="stat-label">Total Companies</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="avgScore">-</div>
          <div class="stat-label">Avg Credibility</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="excellentCount">-</div>
          <div class="stat-label">Excellent (85+)</div>
        </div>
      </div>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search company by name...">
        <button onclick="searchCompany()">Search</button>
        <button onclick="loadAllCompanies()">Show All</button>
      </div>
      
      <div id="loading" class="loading" style="display: none;">
        Loading credibility scores...
      </div>
      
      <div id="companyGrid" class="company-grid"></div>
    </div>
  </div>
  
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalCompanyName">Company Details</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>
  
  <script>
    let allCompanies = [];
    
    function getScoreClass(score) {
      if (score >= 80) return 'excellent';
      if (score >= 60) return 'good';
      if (score >= 40) return 'fair';
      return 'poor';
    }
    
    function getLabelClass(label) {
      const labelMap = {
        'WELL_ESTABLISHED': 'excellent',
        'MODERATE': 'good',
        'RISKY': 'poor',
        'UNKNOWN': 'fair'
      };
      return labelMap[label] || 'fair';
    }
    
    function renderCompanyCard(data) {
      const scoreClass = getLabelClass(data.label);
      const labelDisplay = (data.label || 'UNKNOWN').replace(/_/g, ' ');
      
      return `
        <div class="company-card" onclick='showDetail(${JSON.stringify(data).replace(/'/g, "&apos;")})'>
          <div class="company-name">${data.company}</div>
          <div class="score-badge ${scoreClass}">
            <span>${labelDisplay}</span>
            <span style="font-size: 18px;">${data.score}/100</span>
          </div>
          <div class="confidence">Verified via OpenCorporates ‚Ä¢ ${data.status || 'Unknown'}</div>
          <div class="chips">
            <div class="chip"><strong>${data.age_years || 0}</strong> years old</div>
            <div class="chip">${data.jurisdiction || 'Unknown'} jurisdiction</div>
            <div class="chip">${data.hasAddress ? '‚úî' : '‚úò'} Registered Address</div>
            <div class="chip"><strong>${data.signals?.filingsCount || 0}</strong> filings</div>
          </div>
          <ul class="signals-preview">
            ${(data.explain || []).slice(0, 3).map(e => `<li>${e}</li>`).join('')}
          </ul>
        </div>
      `;
    }
    
    function showDetail(data) {
      document.getElementById('modalCompanyName').textContent = data.company;
      
      const labelDisplay = (data.label || 'UNKNOWN').replace(/_/g, ' ');
      const labelClass = getLabelClass(data.label);
      
      const content = `
        <div class="score-badge ${labelClass}" style="margin-bottom: 20px;">
          <span>${labelDisplay}</span>
          <span style="font-size: 20px;">${data.score}/100</span>
        </div>
        <div style="margin-bottom: 20px;">
          <strong>Status:</strong> ${data.status || 'Unknown'} | 
          <strong>Verified:</strong> OpenCorporates
        </div>
        
        <h3 style="margin-bottom: 12px;">Company Information</h3>
        <div style="background: #f9f9f9; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
          <div style="margin-bottom: 10px;"><strong>Jurisdiction:</strong> ${data.jurisdiction || 'Unknown'}</div>
          <div style="margin-bottom: 10px;"><strong>Company Type:</strong> ${data.company_type || 'Unknown'}</div>
          <div style="margin-bottom: 10px;"><strong>Incorporated:</strong> ${data.incorporation_date || 'Unknown'}</div>
          <div style="margin-bottom: 10px;"><strong>Age:</strong> ${data.age_years || 0} years</div>
          ${data.oc_url ? `<div style="margin-top: 15px;"><a href="${data.oc_url}" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: none; font-weight: 600;">üîó View on OpenCorporates ‚Üí</a></div>` : ''}
        </div>
        
        <h3 style="margin-bottom: 12px;">Verification Signals</h3>
        <div style="background: #f9f9f9; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
          <div style="margin-bottom: 8px;">${data.hasAddress ? '‚úì' : '‚úó'} Registered Address</div>
          <div style="margin-bottom: 8px;">${data.hasPreviousNames ? '‚úì' : '‚úó'} Previous Names</div>
          <div style="margin-bottom: 8px;">${data.isBranch ? '‚úì' : '‚úó'} Is Branch</div>
          <div style="margin-bottom: 8px;"><strong>Filings:</strong> ${data.signals?.filingsCount || 0}</div>
        </div>
        
        <h3 style="margin-bottom: 12px;">Green Flags</h3>
        <ul style="line-height: 1.8; color: #666;">
          ${(data.explain || ['No verification data available']).map(e => `<li>${e}</li>`).join('')}
        </ul>
      `;
      
      document.getElementById('modalContent').innerHTML = content;
      document.getElementById('detailModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }
    
    async function loadAllCompanies() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('companyGrid').innerHTML = '';
      
      try {
        const response = await fetch('/api/credibility/all');
        const data = await response.json();
        allCompanies = data;
        
        // Update stats
        document.getElementById('totalCompanies').textContent = data.length;
        const avgScore = Math.round(data.reduce((sum, c) => sum + c.score, 0) / data.length);
        document.getElementById('avgScore').textContent = avgScore + '/100';
        const excellentCount = data.filter(c => c.score >= 85).length;
        document.getElementById('excellentCount').textContent = excellentCount;
        
        document.getElementById('companyGrid').innerHTML = data.map(renderCompanyCard).join('');
      } catch (error) {
        console.error('Error loading companies:', error);
        document.getElementById('companyGrid').innerHTML = '<p style="color: red;">Failed to load companies</p>';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    function searchCompany() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      if (!query) {
        loadAllCompanies();
        return;
      }
      
      const filtered = allCompanies.filter(c => c.company.toLowerCase().includes(query));
      document.getElementById('companyGrid').innerHTML = filtered.map(renderCompanyCard).join('');
    }
    
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') searchCompany();
    });
    
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') closeModal();
    });
    
    loadAllCompanies();
  </script>
</body>
</html>
